<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill - Your powerful rich text editor</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h1>Text Editor By: Syed Abdul Rehman Hashmi</h1>
    <div>
        <select name="" id="fontWeight">
            <option value="">Select</option>
            <option value="monospace">Monospace</option>
            <option value="serif">Serif</option>
            <option value="san-serif">San-Serif</option>
        </select>
        <select name="" id="fontSize">
            <option value="">Select</option>
            <option value="heading">Heading</option>
            <option value="subHeading">SubHeading</option>
            <option value="normal">Normal</option>
        </select>
        <button class="changing_btns"><b>B</b></button> 
        <button class="changing_btns"><i>I</i></button>
        <button style="text-decoration: underline;" class="changing_btns">U</button>
        <button class="changing_btns">Right</button>
        <button class="changing_btns">Left</button>
        <button class="changing_btns">Center</button>
        <button class="changing_btns">Justify</button>
    </div>
    <div>
        <p id="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste facilis rerum et excepturi repellat ipsum, architecto est perferendis, earum adipisci velit repudiandae debitis assumenda laboriosam totam voluptatem deserunt accusamus amet.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
